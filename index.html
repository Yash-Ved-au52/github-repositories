<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Github Repositories</title>
</head>
<body>
        <h1 class="text-center">Github Repositories</h1>
        <div class="container_1">
        <label for="username">Enter Github username:</label>
        <input type="text" id="username" class="form-control" placeholder="Github Username">
        <label for="perPage">Repositories per page:</label>
        <select id="perPage" class="form-control">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button onclick="fetchRepositories()" class="btn btn-primary btn-block mt-3">Get Repositories</button>
        <div class="text-center" id="loader" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class=" mt-5" id="repo-details-container">
    </div>
                     <div class="container_2">
                        <div id="repositories-container" class="mt-3"></div>
                    </div>
                        <div id="pagination" class="pagination mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
